<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qGradHeader" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C41E3A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orbit1GradHeader" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a3a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orbit2GradHeader" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ekgGradHeader" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowHeader">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Q Icon -->
  <g transform="translate(30, 30)">
    <!-- Main Q -->
    <circle cx="0" cy="0" r="18" stroke="url(#qGradHeader)" stroke-width="4" fill="none"/>
    <path d="M 10 10 L 16 17" stroke="url(#qGradHeader)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Black orbital swoosh -->
    <path d="M -20 15 Q -5 8 8 -2 Q 15 -8 22 -15" 
          stroke="url(#orbit1GradHeader)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Orange orbital swoosh -->
    <ellipse cx="0" cy="0" rx="24" ry="20" 
             stroke="url(#orbit2GradHeader)" 
             stroke-width="2" 
             fill="none" 
             opacity="0.8"
             transform="rotate(-25)"
             stroke-dasharray="60 20"/>
    
    <!-- EKG line -->
    <path d="M -9 0 L -6 0 L -4 -4 L -2 6 L 0 -5 L 2 2 L 4 0 L 9 0" 
          stroke="url(#ekgGradHeader)" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#glowHeader)"/>
    
    <!-- Particles -->
    <circle cx="22" cy="-15" r="1.5" fill="#2a2a2a"/>
    <circle cx="8" cy="-2" r="1" fill="#FF6B35"/>
    <circle cx="-5" cy="8" r="1.2" fill="#F7931E"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="37" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="900" fill="#1a1a1a" letter-spacing="0.5">
    FusionEMS
  </text>
  <text x="185" y="37" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="900" fill="#D32F2F" letter-spacing="0.5">
    Quantum
  </text>
</svg>
