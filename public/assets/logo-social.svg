<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qGradMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C41E3A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orbit1Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a3a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orbit2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ekgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main "Q" letter with gradient -->
  <g filter="url(#shadow)">
    <!-- Q main circle -->
    <path d="M 256 80 A 140 140 0 1 1 256 360 A 140 140 0 1 1 256 80 Z" 
          stroke="url(#qGradMain)" 
          stroke-width="32" 
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Q tail -->
    <path d="M 340 320 L 395 385 Q 402 393 410 395" 
          stroke="url(#qGradMain)" 
          stroke-width="32" 
          stroke-linecap="round"
          fill="none"/>
  </g>
  
  <!-- Black orbital swoosh (bottom-left to top-right) -->
  <path d="M 80 380 Q 150 340 220 290 Q 280 250 340 200 Q 380 165 420 120" 
        stroke="url(#orbit1Grad)" 
        stroke-width="18" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.9"/>
  
  <!-- Orange/Gold orbital swoosh (wraps around Q) -->
  <ellipse cx="256" cy="220" rx="190" ry="160" 
           stroke="url(#orbit2Grad)" 
           stroke-width="14" 
           fill="none" 
           opacity="0.85"
           transform="rotate(-25 256 220)"
           stroke-linecap="round"
           stroke-dasharray="400 100"/>
  
  <!-- Secondary orange swoosh accent -->
  <path d="M 150 100 Q 200 140 256 170 Q 320 200 380 210" 
        stroke="url(#orbit2Grad)" 
        stroke-width="10" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.6"/>
  
  <!-- EKG heartbeat line inside Q -->
  <g transform="translate(256, 220)">
    <path d="M -70 0 L -50 0 L -42 -25 L -34 40 L -26 -35 L -18 15 L -10 0 L 20 0 M 22 0 L 30 0 L 38 -22 L 46 38 L 54 -30 L 62 12 L 70 0" 
          stroke="url(#ekgGrad)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- Dotted particles on orbitals -->
  <circle cx="420" cy="120" r="8" fill="#2a2a2a"/>
  <circle cx="340" cy="200" r="6" fill="#FF6B35"/>
  <circle cx="220" cy="290" r="7" fill="#F7931E"/>
  <circle cx="150" cy="100" r="5" fill="#FFB300" opacity="0.8"/>
  <circle cx="380" cy="210" r="6" fill="#FFB300" opacity="0.7"/>
  <circle cx="256" cy="170" r="4" fill="#D32F2F" opacity="0.6"/>
  
  <!-- Small dots pattern inside Q (upper area) -->
  <g opacity="0.4">
    <circle cx="230" cy="180" r="2" fill="#FFB300"/>
    <circle cx="240" cy="175" r="2" fill="#FFB300"/>
    <circle cx="250" cy="172" r="2" fill="#FFB300"/>
    <circle cx="260" cy="170" r="2" fill="#FFB300"/>
    <circle cx="270" cy="172" r="2" fill="#FFB300"/>
    <circle cx="280" cy="175" r="2" fill="#FFB300"/>
  </g>
</svg>
